<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook logIn OR Sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 ">
    <div class="container mt-28 flex mx-auto items-center justify-center">
       <div class="left w-1/3 mx-16 -scroll-mt-12">
        <img class="w-40" src="fb.png" alt="img"/>
        <p class="text-2xl mx-1">Facebook helps you connect and share with the people in your life</p>
       </div>
       <div class="right flex flex-col  bg-white p-5 rounded-lg  w-1/4 relative">
        <form>
            <input class="w-72 p-2 h-12 my-2 border  border-1 outline-blue-400  border-gray-100 rounded-xl  " type="text" placeholder="Enter Email or Phone Number"/>
            <input class="w-72 p-2 h-12 my-2 border border-1  outline-blue-400 border-gray-100 rounded-xl" type="password" placeholder="password"/>
           
            <button class="w-72 p-2 h-12 my-2 border border-1 border-gray-100 rounded-xl bg-blue-600 hover:bg-blue-900 text-white" type="button">Log In</button>
            <hr>
            <button class="w-72 p-2 h-12 my-2 border border-1 border-gray-200 rounded-xl text-blue-600 hover:bg-blue-300" type="button">Forget Password</button>
            <hr>
            <button class="w-52 mx-8 h-12 my-2 border border-1 border-gray-200 text-white bg-green-500 hover:bg-green-800 rounded-xl" type="button">Create New Account </button>
        </form>
        <span class="absolute -bottom-12 text-sm"><b class="font-bold-500">Create a page</b> for celebrity,brand and business</span>
       </div>
    </div>
</body>
</html>
